<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/users'"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="saveUser()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ editMode ? user?.name : 'Create User' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Customer Name</ion-label>
              <ion-input 
                type="text" 
                formControlName="name"
                ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <div *ngIf="!editMode">
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">Customer Email</ion-label>
                  <ion-input 
                    type="email" 
                    formControlName="email"
                    ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">Customer Password</ion-label>
                  <ion-input 
                    type="password" 
                    formControlName="password"
                    ></ion-input>
                </ion-item>
              </ion-col>
              </ion-row>
        </div>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label>Account Type</ion-label>
              <ion-select formControlName="accountType">
                <ion-select-option value="RETAILER">Retailer</ion-select-option>
                <ion-select-option value="RESELLER">Reseller</ion-select-option>
                <ion-select-option value="CITY_DISTRIBUTOR">City Distributor</ion-select-option>
                <ion-select-option value="PROVINCIAL_DISTRIBUTOR">Provincial Distributor</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
