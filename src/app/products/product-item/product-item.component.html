<ion-item [routerLink]="[product.id]">
  <!-- <ion-thumbnail slot="start">
    <ion-img [src]="product.image"></ion-img>
  </ion-thumbnail> -->
  <ion-badge [color]="product.available >= 2 ? 'tertiary' : 'danger'" slot="end">{{product.available}}</ion-badge>
  <ion-label>
    <h2 class="ion-text-capitalize">{{ product.name }}</h2>
    <h3>{{ product.category.name }}</h3>
    <p>EXP: {{ product.expDate | date }}</p>
  </ion-label>
</ion-item>
